<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@300;400;700&display=swap" rel="stylesheet">
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <script src="https://kit.fontawesome.com/fa912edd5a.js" crossorigin="anonymous"></script>
    <title>Dona intermitente</title>
  </head>
  <body>
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="nombre"/>
      <input type="button" name="project"/>
      <input type="email" name="email" />
    </form>
    <div id="root"></div>
    <script type="text/babel">

      ReactDOM.render(
        <form name="contact" method="post">
          <input type="hidden" name="form-name" value="contact"/>
          <h1>Yo soy Sindi, ¿cómo te llamas?</h1>
          <input name="nombre" type="text" value={nombre}/>
          <h1>¿Que tipo de proyecto quieres hacer?</h1>
          <input name="project" type="button" value={project}/>
            <form>
                <div>
                    <p>Desarrollo Wed</p>
                    <input type="radio" id="web" name="project" value="Desarrollo Wed"/>
                </div>
                <div>
                    <p>App movil</p>
                    <input type="radio" id="app" name="project" value="App mobil"/>
                </div>
                <div>
                    <p>Ilustración</p>
                    <input type="radio" id="ilustración" name="project" value="Ilustración"/>
                </div>
                <div>
                    <p>Otro</p>
                    <input type="radio" id="otro" name="project" value="Otro"/>
                </div>
            </form>
          <h1>Dejame tu e-mail, yo te contactaré</h1>
          <input name="email" type="email" value={email}/>
          <button type="submit">Enviar</button>
        </form>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
